<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Criar Aviso</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="barra-info">
        <div class="logo-area">
          <img
            src="assets/images/logopng.png"
            alt="Logo Vida Sem Apostas"
            class="logo-img"
          />
        </div>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre nós</a></li>
            <li><a href="chat.html">Chat</a></li>
            <li><a href="avisos.html">avisos</a></li>
            <li><a href="formulario_ajudante.html">Formulario</a></li>
            <li id="menu-lista-ajudantes">
              <a href="lista_ajudantes.html">Lista</a>
            </li>
          </ul>
        </nav>
        <div class="dados-usuario">
          <span id="userInfo"></span>
          <button id="btn-login-modal" style="display: none">
            <img
              src="assets/images/noun-menu-102129.svg"
              alt="Menu"
              style="width: 28px; height: 28px; vertical-align: middle"
            />
          </button>
        </div>
      </div>
    </header>
    <main style="max-width: 500px; margin: 40px auto">
      <h2 style="text-align: center; color: #ff7645">Criar Aviso</h2>
      <form id="form-aviso" class="noticias">
        <label for="titulo" style="color: #ff7645; font-weight: bold"
          >Título:</label
        >
        <input
          type="text"
          id="titulo"
          name="titulo"
          required
          style="margin-bottom: 1em; width: 100%; padding: 0.5em"
        />
        <label for="texto" style="color: #ff7645; font-weight: bold"
          >Texto do aviso:</label
        >
        <textarea
          id="texto"
          name="texto"
          rows="5"
          required
          style="margin-bottom: 1em; width: 100%; padding: 0.5em"
        ></textarea>
        <button
          type="submit"
          class="btn btn-warning"
          style="font-weight: bold; padding: 0.7em 2em; border-radius: 50px"
        >
          Publicar Aviso
        </button>
      </form>
      <div
        id="mensagem-aviso"
        style="text-align: center; margin-top: 1em"
      ></div>
      <div style="text-align: center; margin-top: 2em">
        <a href="avisos.html" class="btn btn-outline-warning"
          >Voltar para avisos</a
        >
      </div>
    </main>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/criar_avisos.js"></script>
  </body>
  <footer class="footer-site">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">Sobre nós</a>
      <a href="lista_ajudantes.html">se torne ajudante</a>
      <a href="avisos.html">Avisos</a>
    </nav>
    <small>&copy; 2025 Projeto TI1 &mdash; Vício em Apostas</small>
  </footer>
</html>
