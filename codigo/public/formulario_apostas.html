<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Descubra quanto você gasta com apostas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="barra-info">
      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Sobre nós</a></li>
          <li><a href="chat.html">Chat</a></li>
          <li><a href="formulario_ajudante.html">Formulario</a></li>
          <li><a href="lista_ajudantes.html">Lista</a></li>
          <li><a href="formulario_apostas.html">Apostas</a></li>
        </ul>
      </nav>
      <div class="dados-usuario">
        <span id="userInfo"></span>
      </div>
    </div>
  </header>
  <main class="form-apostas-main">
    <h2>Descubra quanto você gasta com apostas</h2>
    <form id="form-apostas">
      <!-- 1 -->
      <div class="pergunta">
        <label>1. Com que frequência você aposta?</label>
        <div class="opcoes">
          <label><input type="radio" name="frequencia" value="todos_dias" required>Todos os dias</label><br>
          <label><input type="radio" name="frequencia" value="algumas_vezes_semana">Algumas vezes por semana</label><br>
          <label><input type="radio" name="frequencia" value="uma_vez_semana">Uma vez por semana</label><br>
          <label><input type="radio" name="frequencia" value="algumas_vezes_mes">Algumas vezes por mês</label><br>
          <label><input type="radio" name="frequencia" value="raramente">Raramente</label>
        </div>
      </div>
      <!-- 2 -->
      <div class="pergunta">
        <label>2. Qual o valor médio de cada aposta?</label>
        <div class="opcoes">
          <label><input type="radio" name="valor_medio" value="menos_10" required>Menos de R$ 10</label><br>
          <label><input type="radio" name="valor_medio" value="10_50">R$ 10 a R$ 50</label><br>
          <label><input type="radio" name="valor_medio" value="50_100">R$ 50 a R$ 100</label><br>
          <label><input type="radio" name="valor_medio" value="mais_100">Mais de R$ 100</label><br>
          <label><input type="radio" name="valor_medio" value="varia">Varia muito (responder abaixo)</label>
        </div>
        <input type="number" name="media_7dias" min="0" step="0.01" placeholder="Média últimos 7 dias (R$)">
      </div>
      <!-- 3 -->
      <div class="pergunta">
        <label for="qtd_semana">3. Quantas apostas você faz por semana (em média)?</label>
        <input type="number" id="qtd_semana" name="qtd_semana" min="0" step="1" required>
      </div>
      <!-- 4 -->
      <div class="pergunta">
        <label>4. Há quanto tempo você aposta com frequência?</label>
        <div class="opcoes">
          <label><input type="radio" name="tempo_aposta" value="menos_1_mes" required>Menos de 1 mês</label><br>
          <label><input type="radio" name="tempo_aposta" value="1_6_meses">1 a 6 meses</label><br>
          <label><input type="radio" name="tempo_aposta" value="6m_1ano">6 meses a 1 ano</label><br>
          <label><input type="radio" name="tempo_aposta" value="1_2_anos">1 a 2 anos</label><br>
          <label><input type="radio" name="tempo_aposta" value="mais_2_anos">Mais de 2 anos</label>
        </div>
      </div>
      <!-- 5 -->
      <div class="pergunta">
        <label>5. Você já deixou de pagar contas ou compromissos por causa das apostas?</label>
        <div class="opcoes">
          <label><input type="radio" name="deixou_pagar" value="sim" required>Sim</label>
          <label><input type="radio" name="deixou_pagar" value="nao">Não</label>
        </div>
      </div>
      <!-- 6 -->
      <div class="pergunta">
        <label>6. Já tentou parar ou reduzir os gastos com apostas?</label>
        <div class="opcoes">
          <label><input type="radio" name="tentou_parar" value="sim" required>Sim</label>
          <label><input type="radio" name="tentou_parar" value="nao">Não</label>
          <label><input type="radio" name="tentou_parar" value="nunca_pensei">Nunca pensei nisso</label>
        </div>
      </div>
      <!-- 7 -->
      <div class="pergunta">
        <label>7. Você gostaria de receber ajuda ou dicas para controlar os gastos?</label>
        <div class="opcoes">
          <label><input type="radio" name="quer_ajuda" value="sim" required>Sim</label>
          <label><input type="radio" name="quer_ajuda" value="nao">Não</label>
        </div>
      </div>
      <!-- 8 -->
      <div class="pergunta">
        <label for="idade">8. [Opcional] Qual sua idade?</label>
        <input type="number" id="idade" name="idade" min="0" step="1">
      </div>
      <!-- 9 -->
      <div class="pergunta">
        <label>9. [Opcional] Qual seu gênero?</label>
        <div class="opcoes">
          <label><input type="radio" name="genero" value="masculino">Masculino</label>
          <label><input type="radio" name="genero" value="feminino">Feminino</label>
          <label><input type="radio" name="genero" value="outro">Outro</label>
          <label><input type="radio" name="genero" value="prefiro_nao_dizer">Prefiro não dizer</label>
        </div>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </main>
  <script src="./assets/js/login.js"></script>
    <script src="./assets/js/formulario_apostas.js"></script>
</body>
</html>
