<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Descubra quanto você gasta com apostas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="barra-info">
        <div class="logo-area">
          <img
            src="assets/images/logopng.png"
            alt="Logo Vida Sem Apostas"
            class="logo-img"
          />
        </div>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre nós</a></li>
            <li><a href="chat.html">Chat</a></li>
            <li><a href="avisos.html">avisos</a></li>
            <li><a href="formulario_ajudante.html">Formulario</a></li>
            <li id="menu-lista-ajudantes">
              <a href="lista_ajudantes.html">Lista</a>
            </li>
          </ul>
        </nav>
        <div class="dados-usuario">
          <span id="userInfo"></span>
          <button id="btn-login-modal" style="display: none">
            <img
              src="assets/images/noun-menu-102129.svg"
              alt="Menu"
              style="width: 28px; height: 28px; vertical-align: middle"
            />
          </button>
        </div>
      </div>
    </header>
    <main class="form-apostas-main">
      <h2>Descubra quanto você gasta com apostas</h2>
      <form id="form-apostas">
        <div class="pergunta">
          <label>Faixa etária:</label><br />
          <label
            ><input type="radio" name="faixa_etaria" value="1" required /> Menos
            de 18</label
          ><br />
          <label
            ><input type="radio" name="faixa_etaria" value="2" /> 18-24</label
          ><br />
          <label
            ><input type="radio" name="faixa_etaria" value="3" /> 25-34</label
          ><br />
          <label
            ><input type="radio" name="faixa_etaria" value="4" /> 35-44</label
          ><br />
          <label
            ><input type="radio" name="faixa_etaria" value="5" /> 45-54</label
          ><br />
          <label
            ><input type="radio" name="faixa_etaria" value="6" /> 55+</label
          >
        </div>

        <div class="pergunta">
          <label>Gênero:</label><br />
          <label
            ><input type="radio" name="genero" value="1" required />
            Masculino</label
          ><br />
          <label><input type="radio" name="genero" value="2" /> Feminino</label
          ><br />
          <label><input type="radio" name="genero" value="3" /> Outro</label>
        </div>

        <div class="pergunta">
          <label>Tempo apostando:</label><br />
          <label
            ><input type="radio" name="tempo_aposta" value="1" required /> Menos
            de 6 meses</label
          ><br />
          <label
            ><input type="radio" name="tempo_aposta" value="2" /> 6 meses a 1
            ano</label
          ><br />
          <label
            ><input type="radio" name="tempo_aposta" value="3" /> 1-2
            anos</label
          ><br />
          <label
            ><input type="radio" name="tempo_aposta" value="4" /> 2-5
            anos</label
          ><br />
          <label
            ><input type="radio" name="tempo_aposta" value="5" /> Mais de 5
            anos</label
          >
        </div>

        <div class="pergunta">
          <label>Frequência semanal:</label><br />
          <label
            ><input type="radio" name="freq_semana" value="1" required /> 1
            vez</label
          ><br />
          <label
            ><input type="radio" name="freq_semana" value="2" /> 2-3
            vezes</label
          ><br />
          <label
            ><input type="radio" name="freq_semana" value="3" /> 4-6
            vezes</label
          ><br />
          <label
            ><input type="radio" name="freq_semana" value="4" /> Todos os
            dias</label
          >
        </div>

        <div class="pergunta">
          <label>Valor médio gasto:</label><br />
          <label
            ><input type="radio" name="valor_medio" value="1" required /> Até
            R$50</label
          ><br />
          <label
            ><input type="radio" name="valor_medio" value="2" /> R$51-200</label
          ><br />
          <label
            ><input type="radio" name="valor_medio" value="3" />
            R$201-500</label
          ><br />
          <label
            ><input type="radio" name="valor_medio" value="4" />
            R$501-1000</label
          ><br />
          <label
            ><input type="radio" name="valor_medio" value="5" /> Mais de
            R$1000</label
          >
        </div>

        <div class="pergunta">
          <label>Já deixou de pagar contas para apostar?</label><br />
          <label
            ><input type="radio" name="deixou_pagar" value="1" required />
            Não</label
          ><br />
          <label
            ><input type="radio" name="deixou_pagar" value="2" /> Sim</label
          >
        </div>

        <div class="pergunta">
          <label>Já tentou parar?</label><br />
          <label
            ><input type="radio" name="tentou_parar" value="1" required />
            Não</label
          ><br />
          <label
            ><input type="radio" name="tentou_parar" value="2" /> Sim</label
          >
        </div>

        <div class="pergunta">
          <label>Precisa de ajuda?</label><br />
          <label
            ><input type="radio" name="precisa_ajuda" value="1" required />
            Não</label
          ><br />
          <label
            ><input type="radio" name="precisa_ajuda" value="2" /> Sim</label
          >
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/formulario_apostas.js"></script>
  </body>
</html>
